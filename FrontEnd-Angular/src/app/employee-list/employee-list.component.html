<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.emailid}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-warning"> update </button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 20px;">Delete</button>
                <button (click)="newUse()" class="btn btn-success" style="margin-left: 20px;">Add</button>
            </td>

        </tr>
    </tbody>
</table>
<footer>
    <a routerLink="">BACK</a>
</footer>
